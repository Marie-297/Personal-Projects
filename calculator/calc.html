<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="calc.css">
</head>
<body>
  <div class="calculator">
    <input id="display" readonly placeholder="0">

    <div class="rw">
     <button clrbtn class="span-two" onclick="
        clearButton();
      ">AC</button>
     <button delbtn onclick="
       deleteBtn();
     ">DEL</button>
     <button operationbtn onclick="
       operationButton('/')
     ">&#247;</button>
    </div>

    <div class="rw">
      <button numbtn onclick="
        chooseNumber('1');
        ">1</button>
      <button numbtn onclick="
        chooseNumber('2');
      ">2</button>
      <button numbtn onclick="
        chooseNumber('3');
      ">3</button>
      <button operationbtn onclick="
        operationButton('*');
      ">*</button>
    </div>

    <div class="rw">
      <button numbtn onclick="
          chooseNumber('4');
        ">4</button>
      <button numbtn onclick="
        chooseNumber('5');
      ">5</button>
      <button numbtn onclick="
        chooseNumber('6');
      ">6</button>
      <button operationbtn onclick="
        operationButton('+')
      ">+</button>
    </div>

    <div class="rw">
      <button numbtn onclick="
          chooseNumber('7');
        ">7</button>
      <button numbtn onclick="
        chooseNumber('8');
      ">8</button>
      <button numbtn onclick="
        chooseNumber('9');
      ">9</button>
      <button operationbtn onclick="
        operationButton('-')
      ">-</button>
    </div>

    <div class="rw">
      <button operationbtn onclick="
          operationButton('.')
        ">.</button>
      <button numbtn onclick="
        chooseNumber('0');
      ">0</button>
      <button equalbtn class="span-two" onclick="
        equalButton()
      ">=</button>
    </div>
  </div>
 
  
  <script src="calc.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
